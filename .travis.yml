language: java
install: true
before_script:
  - chmod +x gradlew
script: ./gradlew clean build
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
jdk:
  - oraclejdk8
after_success:
  - bash <(curl -s https://codecov.io/bash)